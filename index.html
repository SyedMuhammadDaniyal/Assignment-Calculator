<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            width: 70px;
            height: 70px;
            background-color: aquamarine;
            font-weight: bold;
            font-size: 20pt;
        }
        input{
            width: 294px;
            height: 40px;
            border: 2px solid black;
            margin-bottom: 5px;
        }
        table{
            padding: 5px;
            margin: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<table style="border: 2px solid black;">
    <th colspan="4"><input id="input" type="text"></th>
    <tr>
        <td><button onclick="NumberGet(1)">1</button></td>
        <td><button onclick="NumberGet(2)">2</button></td>
        <td><button onclick="NumberGet(3)">3</button></td>
        <td><button onclick="NumberGet('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="NumberGet(4)">4</button></td>
        <td><button onclick="NumberGet(5)">5</button></td>
        <td><button onclick="NumberGet(6)">6</button></td>
        <td><button onclick="NumberGet('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="NumberGet(7)">7</button></td>
        <td><button onclick="NumberGet(8)">8</button></td>
        <td><button onclick="NumberGet(9)">9</button></td>
        <td><button onclick="NumberGet('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="clearInput()">C</button></td>
        <td><button onclick="NumberGet(0)">0</button></td>
        <td><button onclick="evaluateNo()">=</button></td>
        <td><button onclick="NumberGet('*')">*</button></td>
    </tr>
</table>
<h1 style="text-align: center;">Syed Muhammad Daniyal Zaidi<br>Roll no:WM13681
</h1>
<script>
    expression = ""
    function NumberGet(n){
        console.log(expression);
        expression = expression + n;
        document.getElementById('input').value = expression;
        return n
    }
    function evaluateNo(){
        expression = document.getElementById('input').value;
        document.getElementById('input').value = eval(expression);
        expression = document.getElementById('input').value;
    }
    function clearInput(){
        document.getElementById('input').value = "";
        expression = document.getElementById('input').value;
    }   
</script>

</body>
</html>
